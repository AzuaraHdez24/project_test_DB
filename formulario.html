    <script>
        // Detectar el parÃ¡metro 'status' en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');

        if (status === 'success') {
            // Mostrar el mensaje de Ã©xito
            const message = document.getElementById('message');
            message.textContent = "Â¡Registro exitoso!";
            message.style.display = "block";

            // Ocultar el mensaje despuÃ©s de 3 segundos
            setTimeout(() => {
                message.style.display = "none";
            }, 3000);
        } else if (status === 'error') {
            // Mostrar el mensaje de error
            const message = document.getElementById('message');
            message.textContent = "Hubo un problema. Intenta de nuevo.";
            message.style.backgroundColor = "rgba(255, 0, 0, 0.9)";
            message.style.display = "block";

            // Ocultar el mensaje despuÃ©s de 3 segundos
